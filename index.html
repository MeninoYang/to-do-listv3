<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="gradiente-fundo">
        <div class="box-to-do">
            <h2>O que devo fazer? <img src="icon.png" alt="icone da lista"></h2>
            <div class="coiso">
                <input type="text" id="caixa-escreve" placeholder="Escreva aqui...">
                <button onclick="addTask()">Adicionar</button>
            </div>
            <ul id="box-lista"></ul>
        </div>
    </div>
    <div id="cadastroModal" class="modal">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharModal('cadastroModal')">&times;</span>
            <h2>Cadastro</h2>
            <form id="formCadastro">
                <input class="NomeCadastro" type="text" placeholder="Nome de Usuário" required>
                <input class="EmailCadastro" type="email" placeholder="Email" required>
                <input class="SenhaCadastro" type="password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    
    <div id="loginModal" class="modal-login">
        <div class="modal-conteudo-login">
            <span class="fechar" onclick="fecharModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="formLogin" onsubmit="event.preventDefault();">
                <input class="EmailOuUsuario" type="text" id="emailOuUsuario" placeholder="Email ou Nome de Usuário" required>
                <input class="SenhaLogin" type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <div class="menu-lateral-esquerda" id="menuLateralEsquerda">
        <div class="menu-toggle-esquerda" onclick="toggleLeftMenu()">
            <div class="arrow-esquerda"></div>
        </div>
        <div class="menu-content">
            <div class="menu-buttons">
                <button type="button" onclick="mostrarCadastroModal()">Cadastre-se</button>
                <button type="button" onclick="mostrarLoginModal()">Login</button>
            </div>
        </div>
    </div>
    </div>
    <div class="menu-lateral" id="menuLateral">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="arrow"></div>
        </div>
        <div id="deletedTasks">
            <h3>Tasks Excluidas</h3>
            <div id="emptyMessage">Esta tão silencioso aqui...</div>
            <ul id="deletedTasksList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
